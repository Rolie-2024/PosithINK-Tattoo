<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosithINK Tattooshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: #FFD700;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        .banner {
            width: 100%;
            height: auto;
            display: block;
        }
        .section {
            margin-bottom: 50px;
            padding: 0 20px;
        }
        .divider {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAUAAAAA');
            height: 20px;
            background-repeat: no-repeat;
            background-position: center;
            margin: 20px 0;
        }
        h2 {
            text-align: center;
            color: #FFD700;
            padding: 0 20px;
        }
        .full-width-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            padding: 0 20px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .full-width-image.visible {
            opacity: 1;
            transform: translateX(0);
        }
        .description-image {
            display: block;
            width: 100%;
            height: auto;
            margin: 20px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .cta-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #FFD700;
            color: #1E1E1E;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .cta-button:hover {
            transform: scale(1.1);
        }
        .motto {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            color: #FF69B4;
            margin: 20px 0;
            padding: 0 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .motto span {
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .motto.visible span {
            opacity: 1;
            transform: translateX(0);
        }
        .motto span:nth-child(2) {
            transition-delay: 0.3s;
        }
        .motto span:nth-child(3) {
            transition-delay: 0.6s;
        }
        #revealButton {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #FFD700;
            color: #1E1E1E;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        #revealButton:hover {
            background-color: #FFA500;
        }
        #artistSection {
            display: none;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        #artistSection.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <img src="https://imgur.com/h7BTgeq.png" alt="PosithINK Tattooshop Banner" class="banner">
    
    <div class="container">
        <section class="section">
            <img src="https://imgur.com/MVAhxgH.png" alt="PosithINK Tattooshop Leírás" class="description-image">
        </section>

        <section class="section">
            <button id="revealButton">Mutasd a művészeket</button>
            <div id="artistSection">
                <img src="https://imgur.com/inhhBpC.png" alt="PosithINK Tattooshop Művészek" class="full-width-image">
            </div>
        </section>

        <div class="motto">
            <span>POSITIVE</span>
            <span>THINKING</span>
            <span>INKED</span>
        </div>

        <section class="section">
            <img src="https://imgur.com/8lSJNGY.png" alt="PosithINK Tattooshop Munkáink" class="full-width-image">
        </section>

        <section class="section">
            <img src="https://imgur.com/2gk95Dw.png" alt="PosithINK Tattooshop Nyitvatartás" class="full-width-image">
        </section>

        <section class="section">
            <img src="https://imgur.com/Rm0Uq7z.png" alt="PosithINK Tattooshop Happy Clients" class="full-width-image">
        </section>
    </div>

    <script>
        // Scroll Animations
        const fadeInElements = document.querySelectorAll('.full-width-image, .motto');

        function handleScroll() {
            fadeInElements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    el.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);

        // Reveal Artists Section
        document.getElementById('revealButton').addEventListener('click', function() {
            const artistSection = document.getElementById('artistSection');
            artistSection.style.display = 'block';
            setTimeout(() => {
                artistSection.classList.add('visible');
            }, 50);
            this.style.display = 'none';
        });

        // Smooth Scroll for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
